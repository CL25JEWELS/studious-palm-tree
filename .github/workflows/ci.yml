name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: |
          cd packages/core
          npx tsc --noEmit
          cd ../../apps/web
          npx tsc --noEmit

      # Lint step - uncomment when linter is configured
      # - name: Lint
      #   run: |
      #     cd packages/core
      #     npm run lint
      #     cd ../../apps/web
      #     npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: |
          cd packages/core
          npm run build

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: |
          cd packages/core
          npm run test:coverage
          cd ../../apps/web
          npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            packages/core/coverage
            apps/web/coverage
          retention-days: 30

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Verify build artifacts
        run: |
          test -f packages/core/dist/index.js || (echo "Core build failed" && exit 1)
          test -f packages/core/dist/index.d.ts || (echo "Core declarations missing" && exit 1)
          echo "✓ Core package built successfully"
          
          test -f apps/web/dist/index.html || (echo "Web build failed" && exit 1)
          echo "✓ Web app built successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/core/dist
            apps/web/dist
          retention-days: 7

  test-matrix:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: |
          cd packages/core
          npm run build

      - name: Run tests
        run: npm test
